<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflist | TV</title>
    <link rel="icon" href="logo/logo.webp" type="image/x-icon" alt="Logo" class="logo">
    <script defer src="scripts/serie-details.js"></script>
    <link rel="stylesheet" href="style/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-black text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="logo/logo.webp" alt="Netf-list" width="120" height="96">
                </a>    

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-warning">Home</a></li>
                    <li><a href="film.html" class="nav-link px-2 text-white">Movie</a></li>
                    <li><a href="series.html" class="nav-link px-2 text-white">TV</a></li>
                </ul>    
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" id="search-form">
                        <input type="text" id="search-input" class="form-control" placeholder="Rechercher..." aria-label="Rechercher" autocomplete="off">
                    </form>

                <a href="connexion.html" id="loginBtn" class="btn btn-outline-light me-2">Login</a>
                <a href="inscription.html" id="signupBtn" class="btn btn-warning">Sign-up</a>
                
                <!-- Boutons de favoris et de déconnexion (initiallement cachés) -->
                <a href="favoris.html" id="favorisBtn" style="display: none;" class="btn btn-outline-light me-2"><i class="bi bi-heart"></i></a>
                <button type="button" id="logoutBtn" style="display: none;" class="btn btn-warning">Logout</button>
                </div>
                <div id="search-results">
                    <!-- Les résultats de recherche seront affichés ici -->
                </div>
            </div>       
        </header>

  <div class="main-bg"> <!-- Div principale pour le contenu de la page -->
    <div id="tv-details">
        <!-- Contenu des détails de la série -->
    </div>
    <section>
        <div class="container">
            <div class="row">
                <!-- Formulaire pour ajouter un commentaire -->
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form id="comment-form" class="bg-black text-white p-4">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control bg-black text-white" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning mt-3">Post Comment</button>
                        </div>
                    </form>
                </div>
                <!-- Structure HTML pour les commentaires réels -->
                <div id="comment-container" class="col-sm-5 col-md-6 col-12 pb-4 bg-black text-white">
                    <!-- Les commentaires seront ajoutés ici -->
                </div>
            </div>
        </div>
    </section>
</div>

    <script src="scripts/comm.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/logout.js"></script>
</body>
</html>
